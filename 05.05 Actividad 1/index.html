<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="estilos.css">
  <title>Document</title>
</head>
<body>

<div class="container-fluid">

  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-12">
          <img src="iconoJunta.png" alt="">
        </div>
        <div class="col-md-12 azul">
          <p>Cumplimentar el formulario de registro para poder disponer de todos los servicios de la web</p>
          <cite>Web de servicios</cite>
        </div>
      </div>
    </div>


    <div class="col-md-8">
      <h1>Formulario de registro</h1>
      <form action="">
        <div class="form-group row">
          <label for="usuario" class="col-md-2 col-form-label">Usuario:</label>
          <div class="col-md-10">
            <input type="text" id="usuario" placeholder="Username">
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-md-2 col-form-label">Email:</label>
          <div class="col-md-10">
            <input type="text" id="email" placeholder="Email">
          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-md-2 col-form-label">Password:</label>
          <div class="col-md-10">
            <input type="text" id="password" placeholder="Password">
          </div>
        </div>

        <div class="form-group row">
          <label for="sexo" class="col-md-2 col-form-label">Sexo:</label>
          <div class="col-md-10">

            <label for="sexo" class="col-form-label">Hombre </label><input type="radio" value="Hombre" name="sexo">
            <label for="sexo" class="col-form-label">   Mujer</label><input type="radio" value="Mujer" name="sexo">
          </div>
        </div>

        <div class="form-group">


        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
